<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">


<h:body bgcolor="white">
    <h:outputLabel value='dsdfa'/>
    <h:dataTable value="#{example.mas}" var="o">
        <h:column>
            <f:facet name="header">Product Name</f:facet>
            #{o}
        </h:column>

    </h:dataTable>
    <f:view>
        <h:form>
            <h:panelGrid columns="2">
                <h:dataTable value="#{example.mas}" />
                <h:outputText value='Enter first fsdff'/>
                <h:outputText value='#{example.mas.get(0)}'/>
                <h:inputText value='#{calculatorBean.x}'/>
                <h:outputText value='Enter second number'/>
                <h:inputText value='#{calculatorBean.y}'/>
                <h:commandButton action="#{calculatorBean.add}" value="Add"/>
            </h:panelGrid>
        </h:form>
    </f:view>
    <h:dataTable value="#{example.mas}" />
</h:body>
</html>
