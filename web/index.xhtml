<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head></h:head>
<h:body>
    <h1>ИнфоБюро CaR</h1>
    <h:dataTable value="#{information.listCar}" var="o">
        <h:column>
            <f:facet name="header">Name car</f:facet>
            #{o.name}
        </h:column>
        <h:column>
            <f:facet name="header">Name Engine</f:facet>
            #{o.eng_name}
        </h:column>
        <h:column>
            <f:facet name="header">Engine Power</f:facet>
            #{o.power}
        </h:column>
        <h:column>
            <f:facet name="header">Name KPP</f:facet>
            #{o.kpp_name}
        </h:column>
        <h:column>
            <f:facet name="header">Count step KPP</f:facet>
            #{o.count_step}
        </h:column>
    </h:dataTable>
</h:body>
</html>
